<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Exercicio Forms</title>
</head>
<body>
  <div>
    <label for= "email">Email:
      <input id="email" type="email" placeholder="Digite seu email" autocomplete="off" autofocus required>
    </label>
  </div>

  <div>
    <label for="senha">Senha:
      <input id="senha" placeholder="Digite sua senha" type="password" required>
    </label>
  </div>

  <div>
    <label for="lembreme" >Lembre-me
      <input type="checkbox" id="lembreme" name="lembrar">
    </label>
  </div>

  <div>
    <label for="">
      <input type="button" value="Entrar">
    </label>
  </div>
</body>
</html>
