<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Exercício Forms</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Dados: </legend>
      <legend>Nome:</legend>
      <input type="text" placeholder="Digite Seu Nome..." maxlength="40" required>
      <legend>Email: </legend>
      <input type="email" maxlength="50" required>
      <legend>CPF: </legend>
      <input type="text" placeholder="Digite apenas números" maxlength="11" required>
      <legend>Endereço: </legend>
      <input type="text maxlength="200" required>
      <legend>Cidade: </legend>
      <input type="text" maxlength="28" placeholder="Digite sua cidade" required>
      <legend>Estado:</legend>
      <select name="estado" id="estados">
      </select>
      <legend>Complemento Residência: </legend>
      Casa:
      <input type="radio" name="tipodecasa">
      Apartamento:
      <input type="radio" name="tipodecasa">
      

    </fieldset>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
