<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
  <title>Exercício Forms</title>
</head>
<body>
  <div class="card-body mx-5 p-5" style="background-color: rgba(206, 200, 200, 0.296);">
    <form>
      <p class="display-3 text-center">Cadastro:</p>
      <div class="mb-3">
        <label class="form-label fs-5">Nome:</label>
        <input class="form-control" type="text" placeholder="Digite Seu Nome..." maxlength="40" required>
      </div>
      <div class="mb-3">
        <label class="form-label fs-5">Email: </label>
        <input class="form-control" type="email" maxlength="50" required>
      </div>
      <div class="mb-3">
        <label class="form-label fs-5">CPF: </label>
        <input class="form-control" type="text" placeholder="Digite apenas números" maxlength="11" required>
      </div>
      <div class="mb-3">
        <label for="" class="form-label fs-5">Endereço:</label>
        <input class="form-control" type="text maxlength="200" required>
      </div>
      <div class="mb-3">
        <label class="form-label fs-5">Cidade: </label>
        <input class="form-control" type="text" maxlength="28" placeholder="Digite sua cidade" required>
      </div>
      <div class="mb-3">
        <label class="form-label fs-5">Estado:</label>
        <select class="form-select " name="estado" id="estados">
        </select>
      </div>
      <div class="mb-3">
        <div class="fs-5">Residência:</div>
        <div class="form-check-inline">
         <label class="form-check-label fs-5">Casa:
           <input class="form-check-input p-2" type="radio" name="tipodecasa">
         </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label fs-5">Apartamento:
            <input class="form-check-input p-2" type="radio" name="tipodecasa">
          </label>
        </div>
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <button type="submit" class="btn btn-success fs-4">Enviar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
