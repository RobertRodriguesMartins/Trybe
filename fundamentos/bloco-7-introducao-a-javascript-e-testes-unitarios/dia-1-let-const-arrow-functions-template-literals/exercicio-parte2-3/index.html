<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <div title="numero de clicks" class="contador"></div>

  <button title="botÃ£o" class="incrementar">Aumentar contador</button>
  <script>
    const button = document.querySelector('.incrementar');
    const div = document.querySelector('.contador');

    let cont = 0;

    button.addEventListener('click', () =>{
      cont += 1;
      div.innerText = cont;
    }  )
  </script>
</body>
