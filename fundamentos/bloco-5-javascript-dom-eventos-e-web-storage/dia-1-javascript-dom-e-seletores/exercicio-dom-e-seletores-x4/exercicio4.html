<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function mudarP() {
      let p = document.getElementsByTagName("p");
      let texto = "Estarei trabalhando como desenvolvedor web, e cada vez mais próximo de meu propósito..."
      p[1].innerText = texto;
    }
    mudarP();

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function mudarCorQuadradoMaior() {
      let quadrado = document.getElementsByClassName("main-content");
      quadrado[0].style.backgroundColor = "green";
    }
    mudarCorQuadradoMaior();

//  Crie uma função que mude a cor do quadrado vermelho para branco.
// tentando fazer com es6
    const mudaCorQuadradoMaior = () => {
      let quadrado = document.getElementsByClassName("center-content")[0];
      quadrado.style.backgroundColor = "white";
    }
    mudaCorQuadradoMaior();

//  Crie uma função que corrija o texto da tag <h1>.
    function corrigirTextoH1() {
      let h1 = document.getElementsByClassName("title")[0];
      h1.innerText = "Exercício 5.1 - Javascript";
    }
    corrigirTextoH1();

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function mudarTextoTagP() {
      let p = document.getElementsByTagName("p");
      for (let texto of p) {
        texto.innerText = texto.innerText.toUpperCase();
      }
    }
    mudarTextoTagP();
//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function mostrarConteudosP() {
      let p = document.getElementsByTagName("p");
      for (let texto of p){
        console.log(texto.innerText);
      }
    }
    mostrarConteudosP();
    </script>
  </body>
</html>
