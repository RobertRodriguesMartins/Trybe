<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragrafos = document.getElementsByClassName("paragrafos");
      paragrafos[0].style.color = 'blue';

      const subTitulo = document.getElementsByTagName("h4");
      subTitulo[0].style.color = 'red';
    </script>
  </body>
</html>
